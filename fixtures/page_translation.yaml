MonsieurBiz\SyliusCmsPagePlugin\Entity\PageTranslation:
    ikea-mode-demploi_translation:
        translatable: '@ikea-mode-demploi'
        title: 'Ikea Kitchen Planner, mode d’emploi !'
        content: '[{"code":"app.media_hero","data":{"bg_color":"bg-true-white","title":"Ikea Kitchen Planner, mode d’emploi !","description":"L''outil de conception de cuisine Ikea -  plus communément appelé Ikea Kitchen Planner - vous permet de passer commande chez Plum en quelques minutes, sans avoir à remplir votre panier à la main.<p><br></p><p>A première vue, il est à peu près aussi simple d’utiliser le Kitchen Planner que de prononcer les références des rails de suspension avec un Daim collé aux dents. Ne vous vengez pas sur les caramels ! Il suffit d’un peu d''entraînement pour réussir à mettre au point un plan digne de ce nom. C’est d’ailleurs ce plan, et pas un autre, qui vous permet de passer commande chez Plum en quelques minutes via le Plum Scanner, sans avoir à remplir votre panier à la main, façade après façades.&nbsp;</p><p><br></p><p>Après quelques nuits blanches devant notre écran, nous avons réussi à déjouer les pièges tendus par le simulateur Ikea et répondu aux questions qui fâchent. On en a tiré un mémo, à garder sous la main lors de la conception de votre cuisine !</p>","link_label":null,"link_url":null,"link_target":false,"image":"/media/rich-editor/noirplumbiscopie-6234b47b42dc0.jpg","image_alt":"Colorblock Asphalte","image_title":"Colorblock Asphalte"}},{"code":"app.media_text_only","data":{"bg_color":"bg-beige","description":"<p><b>Bon à savoir !</b></p><p>Vous préférez être accompagné ?&nbsp;Nos Plum Planners créent votre plan ! Vous pouvez réserver un rendez-vous Conception&nbsp;&nbsp;<a href=\"https://plum-living.com/fr_FR/plan-conception\">ici</a>.&nbsp;</p>"}},{"code":"app.media_panoramic_photo_xl","data":{"bg_color":null,"margin":"margin","title":"Disposition des caissons","description":"<h4>Filer droit</h4><p>Vous auriez pourtant juré que votre pièce était parfaitement rectangulaire, et que vos caissons s’y logeraient sans encombres. C’était sans compter sur ce mur pas tout à fait droit et son voisin pas tout à fait situé à 45°. En règle générale, prévoyez toujours une marge de 5 cm entre un caisson et un mur, même si cela implique de renoncer à un caisson au profit d’un module plus étroit. Vous éviterez ainsi les mauvaises surprises liées aux prises de cotes et aux murs pas droits. Vous pourrez combler l’espace vide entre le mur et le caisson situé à l’extrémité de votre linéaire à l’aide d’un fileur.&nbsp;</p><p><br></p><h4>Prendre de la hauteur</h4><p>Difficile de savoir à quelle hauteur placer ses modules hauts lorsqu’on ne se tient pas dans sa cuisine. Pas de panique : Ikea conseille des hauteurs standard, à adopter dès lors que vous n’avez pas de sous-pente ou de contrainte particulière. Les caissons hauts s’installent ainsi généralement entre 50 et 60 cm de hauteur, à moins que vous ne cuisiniez au gaz. Il faudra alors compter 70 cm entre vos plaques et votre hotte.&nbsp;</p><p><br></p><h4>Dégager le passage</h4><p>Un îlot, deux linéaires et un réfrigérateur américain… La tentation est grande de loger tous les éléments de votre cuisine idéale dans une seule pièce. Avant de vous lancer, vérifiez que vous avez bien la place nécessaire, et pas seulement en longueur. Mieux vaut ainsi compter 90 cm d’espace entre deux linéaires, de façon à pouvoir ouvrir les portes de vos modules et circuler sans problème.&nbsp;</p><p><br></p><h4>Allumer le feu</h4><p>Vous l’imaginiez déjà, rutilant et prêt à faire mijoter vos petits plats. Oui mais voilà, il faut vous rendre à l’évidence: un piano de cuisine dans une kitchenette, cela tient de l’utopie. Au moment de vous rabattre sur des plaques de cuisson, prenez en compte l’espace global dont vous disposez : qu’elles soient à gaz ou à induction, celles-ci ne doivent pas s’installer directement contre le mur, et encore moins à proximité immédiate d’un point d’eau. On conseille ainsi de laisser une dizaine de centimètres de plan de travail entre des plaques et un mur, et 60 cm entre des feux et un évier.&nbsp;</p><p><br></p><h4>Comme un aimant</h4><p>Douze fois que vous vous y reprenez, et toujours rien à faire. Vous avez beau positionner ce caisson à une dizaine de centimètres de son voisin de façon à laisser un espace pour votre arrivée d’eau, le Kitchen Planner s’entête à le déplacer pour les coller l’un à l’autre. S’il peut s’avérer pratique la plupart du temps, l’effet aimant n’a pas que des vertus. Une astuce: restez cliqué sur le caisson jusqu’à ce que son contour s’affiche en vert. Vous pourrez alors le placer où bon vous semble !&nbsp;</p>","link_label":null,"link_url":null,"link_target":false,"image":"/media/rich-editor/cuisineacadresombreforest-62344e2abd47f.jpg","image_alt":"Cuisine à cadre Sombre forest","image_title":"Cuisine à cadre Sombre forest","caption":null}},{"code":"app.media_two_hybrid_columns","data":{"bg_color":null,"orientation":"left","margin":"margin","title":"Configuration de chaque caisson","description":"<h4><b>Black or white</b></h4><p><span style=\"font-size: unset;\">Passer plusieurs minutes à régler l’esthétisme d’une cuisine Ikea alors que vous comptez commander vos façades et poignées chez Plum, vous n’en voyez pas trop l’intérêt. Et pourtant ! Ajuster certains paramètres vous permettra d’avoir une idée plus précise de l’allure finale de votre cuisine, et de choisir les éléments ad-hoc. Vous pouvez ainsi changer la couleur des caissons Metod, proposés en blanc par défaut, et opter pour des modules noirs, en particulier si vous souhaitez installer des portes et tiroirs sombres. Vous éviterez ainsi de voir apparaître un petit interstice blanc entre vos façades.&nbsp;</span></p><p><b><br></b></p><p><b><br></b></p><p></p>","link_label":null,"link_url":null,"link_target":false,"image":"/media/rich-editor/cuisinebleunuit-6234505cc412f.jpg","image_alt":"Cuisine Bleu nuit","image_title":"Cuisine Bleu nuit","caption":null}},{"code":"app.media_two_hybrid_columns","data":{"bg_color":null,"orientation":"right","margin":"margin","title":null,"description":"<h4>Ensemble, c’est tout</h4><p>Encastrer votre lave-vaisselle, c’est bien. Le cacher derrière un trompe-l’oeil pour le faire oublier, c’est encore mieux ! Pour simuler 3 tiroirs au lieu d’une porte, rendez-vous dans la partie droite du Kitchen Planner. Cliquez alors sur l’onglet “configurer”, puis sur “changer l’apparence du meuble”. Vous verrez alors apparaître plusieurs configurations de portes et tiroirs. Il vous suffira ensuite d’ajouter les barres Vaglig à votre panier de façon à pouvoir les réunir. Attention à ne pas confondre avec les barres Behjaplig, qui servent elles à fixer une façade sur un lave-vaisselle encastrable qui ne vient pas de chez Ikea, de façon à la faire coulisser pour qu''elle n''entrave pas l''ouverture.&nbsp;</p>","link_label":null,"link_url":null,"link_target":false,"image":"/media/rich-editor/cuisinevertdegrisaveclavevaisselle-623451128ef47.jpg","image_alt":"Cuisine Vert de gris","image_title":"Cuisine Vert de gris","caption":null}},{"code":"app.media_panoramic_photo_xl","data":{"bg_color":"bg-vert-pastel","margin":"immersive","title":"Fileurs & Joues latérales","description":"<h4><b>Tableau noir</b></h4>Votre nouvelle lubie ? La cuisine tableau, avec ses deux colonnes et ses rangées de modules qui les relient pour former un effet cadre. Pièces maîtresses de cette composition, les panneaux de finition permettent de faire disparaître totalement les caissons. Attention toutefois lorsque vous insérez un panneau de finition le long d’une colonne: veillez à ce qu’il aille de haut en bas de votre colonne pour ne pas créer de décalage entre la rangée de caisson basse et la rangée haute. Il faut alors compter 16mm de plus dans votre plan.&nbsp;<p><br></p><p><h4><b>Et la lumière fut</b></h4>Caisson noir ou caisson blanc ? Réfrigérateur intégré ou en pose libre ? Evier classique ou débordant ? Depuis que vous avez ouvert le Kitchen Planner, les choix cornéliens s''accumulent. Bonne nouvelle, vous n’aurez pas à choisir entre installer un panneau de finition sous vos meubles hauts et intégrer des luminaires sous ce même module. Il vous suffit de recouper votre panneau de finition de façon à pouvoir les encastrer. Vous pouvez également opter pour un panneau de finition plus fin, et profiter ainsi de la place restante pour y placer vos spots.</p><p><br></p><p><h4>Com-mu-ni-quez</h4>Bien sûr que vous aviez imaginé vos panneaux à fleur de façade. C’est évident ! Non ? Vraiment ? En réalité, les fileurs sont généralement vissés par la tranche, depuis l’intérieur du caisson. Si vous souhaitez qu’ils soient à fleur de façade, il faut placer un tasseau en dessous, et visser depuis le tasseau. Et ne pas oublier de le préciser à votre poseur.&nbsp;</p><p><br></p><p><h4>Monsieur Propre</h4>Sortez la scie circulaire ! Si nos façades de portes et tiroirs sont livrées prêtes à poser, les fileurs et panneaux de finition, eux, sont souvent amenés à être recoupés sur place pour s’adapter à votre pièce au centimètre près. Pour assurer une découpe propre, placez un scotch de peinture sur le panneau, et attaquez toujours par la face arrière.&nbsp;</p>","link_label":null,"link_url":null,"link_target":false,"image":"/media/rich-editor/cuisinetableauardoise-623451aa459ec.jpg","image_alt":"Cuisine tableau Ardoise","image_title":"Cuisine tableau Ardoise","caption":null}},{"code":"app.media_panoramic_photo_xl","data":{"bg_color":"bg-true-white","margin":"margin","title":"Utilisation du Plum Scanner","description":"<h4>Inspirez, exportez</h4><p>Vous y êtes presque ! Il ne vous reste plus qu’à récupérer le lien de votre plan Ikea, en cliquant sur \"Partager\", pour pouvoir utiliser le Plum Scanner. Notre logiciel scannera votre plan et vous partagera la liste exacte de toutes les façades nécessaires pour habiller votre futur agencement Plum. Attention toutefois aux panneaux de finition permettant de créer des joues et des fileurs : ils ne sont pas ajoutés automatiquement par le Ikea Kitchen Planner, ni par le Plum Scanner. N’oubliez pas de les intégrer à votre commande Plum !</p><p><br></p><h4>Instant charnière</h4><p>De retour sur le site d’Ikea, vous souhaitez finaliser votre commande. On pourrait être tenté de cliquer sur “tout changer en un clic” pour faire disparaître les façades et les plinthes, mais l’opération comporte un piège : en enlevant les portes de votre plan Ikea, va automatiquement supprimer les charnières de votre liste. De même, la suppression des plinthes entraîne la disparition des pieds Metod. Mieux vaut tout mettre dans votre panier, et supprimer les façades et les plinthes manuellement. Promis, ce n’est pas si fastidieux qu’il n’y paraît !</p>","link_label":null,"link_url":null,"link_target":false,"image":"/media/rich-editor/cuisinegrisnuage-6234509e9cf55.jpg","image_alt":"Cuisine Gris nuage","image_title":"Cuisine Gris nuage","caption":null}},{"code":"app.media_cross_content","data":{"pages":["comment-fonctionne-plum","quel-plan-travail","guide-evier","guide-credence","la-liste-ikea-qui-vaut-de-l''or"]}}]'
        slug: 'media_article/ikea-mode-d-emploi'
        meta_title: 'Comment réaliser un plan de cuisine sur le site Ikea ? | Plum'
        meta_keywords: 'ikea kitchen planner'
        meta_description: 'Découvrez tous nos conseils pour réaliser votre plan de cuisine sur le simulateur Ikea. Vous êtes au bon endroit pour vous lancer et dessiner votre projet.'
        locale: 'fr'
    step-by-step-lingere_translation:
        translatable: '@step-by-step-lingere'
        title: 'Comment créer une lingère en cannage ?'
        content: '[{"code":"app.chip","data":{"chip":"tutorial"}},{"code":"monsieurbiz.h1","data":{"content":"Comment créer une lingère en cannage ?","align":""}},{"code":"monsieurbiz.text","data":{"content":"<p>Good job : après avoir lu tous nos posts, vous avez passé haut la main le niveau 1 du détournement de caissons Ikea. Le programme du niveau 2 tient en trois lettres : Pax. Avec ses multiples systèmes de rangements et ses agencements intérieurs ultra malins, le dressing du géant suédois est bien plus versatile qu’il n’y paraît. La preuve avec cette lingère !&nbsp;</p>","align":""}},{"code":"monsieurbiz.button","data":{"label":"Voir la vidéo","link":null,"align":"","type":"default"}},{"code":"monsieurbiz.separator","data":{"hidden":true}},{"code":"monsieurbiz.youtube","data":{"link":"https://youtu.be/eJgJ47ETyhI","width":"900","height":"500","align":""}},{"code":"monsieurbiz.separator","data":{"hidden":true}},{"code":"monsieurbiz.text","data":{"content":"<p><br></p><h4>Avant de recréer chez vous cette lingère en cannage, voici quelques détails pratiques à connaître :&nbsp;<br><br></h4><p></p><ul><li>Pour réaliser cette lingère, nous avons utilisé deux caissons Pax de 50x58x201cm. Nous les avons relié à un module Metod mural de 60x30x40cm à l’aide de deux panneaux de finitions, créant une étagère ouverte par la même occasion.<br><br></li><li>Nos panneaux de finition existent désormais dans de nombreuses finitions. Plus besoin de les recouper pour recréer cet agencement chez vous ! Ici, nous avons utilisé 2 panneaux de finition 39x40cm pour habiller les côtés du caissons suspends, et 2 panneaux de finition 39x123cm pour relier le dressing au caisson suspendu, tout en habillant le dessus et le dessous de ce dernier.&nbsp;<br><br></li><li>Retrouvez la shopping list complète par <a href=\"https://plum-living.com/fr_FR/une-lingere-en-cannage\">ici</a> !<br><br></li></ul><p></p><p>Projet réalisé avec nos portes en cannage Bleu Paon, poignées Mini-Rond laiton, peintures Plum Bleu Paon et Amandier grisé. Paniers et serviettes Zara Home - ⓒ Hervé Goluza pour Plum ⠀⠀<br></p><p><br></p>","align":""}},{"code":"monsieurbiz.h2","data":{"content":"Découvrez les projets de nos clients"}},{"code":"monsieurbiz.button","data":{"label":"Tous nos projets","link":"projets","align":"","type":"default"}},{"code":"monsieurbiz.h2","data":{"content":"Ces sujets pourraient vous plaire."}},{"code":"monsieurbiz.button","data":{"label":"Découvrir notre journal","link":"inspirations","align":"","type":"simple_link"}},{"code":"app.pages_listing","data":{"pages":["inspiration-dressings-bicolores","où-placer-votre-dressing","inspiration-meubles-sdb-suspendus","comment-concevoir-dressing","step-by-step-pf","lingere-cannage"]}}]'
        slug: 'comment-creer-une-lingere-en-cannage'
        meta_title: 'Tuto : Comment créer une lingère ? | Plum'
        meta_keywords: 'tuto lingere'
        meta_description: 'Comment créer une lingère en cannage à partir de caissons Ikea ? On vous dit tout dans ce tuto vidéo !'
        locale: 'fr'
