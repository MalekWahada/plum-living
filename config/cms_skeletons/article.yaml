- code: monsieurbiz.text
  data:
      content: '<p><span style="font-size: 1rem;">Une bibliothèque construite grâce
      au Ikea Hack</span><br></p><p>La question revient dans toutes les interviews,
      ou presque. “Comment vous est venue l’idée de proposer des habillages pour caissons
      Ikea?”.&nbsp;</p>'
