- code: monsieurbiz.h3
  data:
      content: White is white
- code: monsieurbiz.text
  data:
      content: Pièce maîtresse de ce duplex, la bibliothèque imaginée par les architectes
          de Space Factory s’habille de blanc pour s’effacer au profit des objets qu’elle
          abrite. Simple et efficace, la structure sur-mesure réalisée par un menuisier
          vient s’implanter sur un linéaire de caissons donc les portes s’étirent jusqu’au
          sol. La bonne idée ? Prolonger ce module au-delà des étagères, pour faire de
          la bibliothèque un fil rouge qui s’étend de l’escalier à la fenêtre à laquelle
          elle donne une nouvelle dimension.&nbsp;
