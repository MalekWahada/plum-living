- code: monsieurbiz.text
  data:
      content: Le concept est né dans la cuisine, en observant de nombreux architectes
          concevoir des agencements inédits à partir de modules Metod. Détournés de leur
          fonction première, ils étaient ensuite habillés de façades et bandeaux sur mesure.
          Au fil des projets, nous avons étendu le principe à l’ensemble des pièces de
          la maison. Un exemple? Ces bibliothèques installées sur l’ensemble d’un mur,
          qui combinent à la fois rangements fermés et ouverts. Robustes et bon marché,
          les caissons Ikea jouent alors le rôle de base, sur laquelle des étagères viennent
          se greffer pour donner une dimension magistrale à la pièce. Tour d’horizon de
          nos inspirations préférées.&nbsp;
- code: monsieurbiz.h3
  data:
      content: Lignes épurées, maxi effet
- code: monsieurbiz.text
  data:
      content: Avec ses panneaux en chêne naturel imbriqués de façon à créer des étagères
          minimalistes, cette bibliothèque installée dans une maison de Byron Bay, en
          Australie, repose sur une rangée de caissons habillés de façades à poignées
          intégrées (comme notre design U-shape). A la fois pratiques et esthétiques,
          les portes cachent le joyeux bazar du quotidien, tandis que les étagères offrent
          une vitrine aux livres et objets fétiches des propriétaires. Légère et aérienne,
          la partie haute de cette bibliothèque peut être réalisée à partir de panneaux
          de finition en 39 cm de profondeur. Il faudra alors les fixer au mur et aux
          caissons, avant de venir y visser des étagères que vous pourrez tailler dans
          des fileurs de 15 cm de large.&nbsp;
