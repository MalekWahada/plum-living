- code: monsieurbiz.h3
  data:
      content: Bleu smoking
- code: monsieurbiz.text
  data:
      content: Bleu nuit, bleu ardoise, gris profond… Aussi séduisantes qu’elles soient,
          les couleurs sombres peuvent faire peur au moment de les imaginer sur un mur.
          Sautez le pas! Intenses et profondes, elles changent radicalement l’allure d’une
          pièce, sans la priver de lumière pour autant. Preuve en est avec cette bibliothèque
          signée Décor Intérieur, qui déploie son bleu smoking de haut en bas du mur sur
          toute sa largeur. Élégantes, les étagères se font ainsi vitrines pour les livres
          et objets plus clairs. Les poignées en laiton, elles, soulignent les caissons
          qui permettent de cacher le superflu.&nbsp;
