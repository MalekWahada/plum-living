- code: monsieurbiz.h3
  data:
      content: Jusqu’au moindre recoin
- code: monsieurbiz.text
  data:
      content: En déco comme dans la vie, tout est une question de point de vue. Alors
          que certains verraient dans les décrochés un énième problème à contourner, on
          préfère y trouver de nouvelles opportunités. Une niche? Qu’à cela ne tienne!
          Voici l’endroit parfait pour installer une bibliothèque. Ici, le duo d’architectes
          formé par Dorothée Delaye et Daphné Desjeux a pris le parti du bicolore pour
          habiller le pourtour de la cheminée. Les caissons bleu nuit sont ainsi surmontés
          d’étagères sur-mesure soulignées de blanc pour un effet graphique. A noter,
          le module haut qui ne monte pas jusqu’au plafond, pour laisser la vedette aux
          moulures haussmanniennes de cet appartement de caractère.&nbsp;
